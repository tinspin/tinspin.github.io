<script>
  var path = window.location.href.split('#')[1];
  if(path && path.length > 0) {
    path = path.replaceAll("~", '.');
    path = path.replaceAll("|", '/');
    window.location.href = "http://" + path;
  }
  function make() {
    path = document.getElementById('text').value;
    if(path.startsWith("https")) alert('No HTTPS allowed!')
    path = path.substring(7);
    path = path.replaceAll(".", '~');
    path = path.replaceAll("/", '|');
    path = "https://multiplayeronlinestandard.com/goto.html#" + path;
    document.getElementById('show').innerHTML = "<a href=" + path + ">" + path + "<a/>";
  }
</script>
Welcome to HTTPS to HTTP redirect.<br>
<input id="text" type="text"><br>
<a href="javascript:make();">Make redirect URL</a><br>
<div id="show"></div>
