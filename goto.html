<html>
<head>
  <style>
    @font-face {
      font-family: 'Fredoka One';
      font-style: normal;
      font-weight: 400;
      src: url(fredoka.woff2) format('woff2');
    }
    div { font-family: 'Fredoka One', monospace; color: #ff6600; }
    body { font-family: 'Fredoka One', monospace; color: #999999; }
    a:link, a:hover, a:active, a:visited { color: #ff3300; text-decoration: none; }
    #text { font-family: 'Fredoka One', monospace; color: #ff6600; background: #666666; }
  </style>
  <script>
  var path = window.location.href.split('#')[1];
  if(path && path.length > 0) {
    path = path.replaceAll("+", '.');
    path = path.replaceAll("~", '/');
    window.location.href = "http://" + path;
  }
  function make() {
    path = document.getElementById('text').value;
    if(path.startsWith("https://")) alert('No HTTPS allowed!');
    else {
      if(path.startsWith("http://")) path = path.substring(7);
      path = path.replaceAll(".", '+');
      path = path.replaceAll("/", '~');
      path = "https://multiplayeronlinestandard.com/goto.html#" + path;
      document.getElementById('show').innerHTML = "<a target=\"new\" href=" + path + ">" + path + "<a/>";
    }
  }
  </script>
</head>
<body bgcolor="#333333">
  Welcome to HTTPS to HTTP redirect.<br>
  <input id="text" type="text">&nbsp;<a href="javascript:make();">Make redirect URL</a><br>
  <div id="show"></div>
  </body>
</html>
